group 'hr.fer.zavrsni.antoniosostar'
version '1.0-SNAPSHOT'

apply plugin: 'java'

targetCompatibility = '1.8'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.encog:encog-core:3.3.0'
    compile 'org.jgrapht:jgrapht-core:0.9.2'
    compile 'jgraph:jgraph:5.13.0.0'
    compile 'it.uniroma1.dis.wsngroup.gexf4j:gexf4j:1.0.0'
    compile 'com.google.guava:guava:r05'
    compile 'org.codehaus.woodstox:wstx-lgpl:3.2.6'
    compile 'org.codehaus.woodstox:stax2-api:3.0.1'
    compile 'com.googlecode.efficient-java-matrix-library:ejml:0.25'

    compile 'org.graphstream:gs-core:1.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
